<center><h2><u>Automatic SSH Login</u></h2></center>

<i>L. Gerke - 1/2003</i><p>

<i>(Successful with Red Hat 7.3).</i><br>

<pre><font size=+1>
<p>on <i>from</i>: ssh-keygen -d
<p>on <i>from</i>: scp ~/.ssh/id_dsa.pub <i>to</i>:~/.ssh/temp
<p>on <i>to</i>: cat ~/.ssh/temp >> ~/.ssh/authorized_keys2
<p>on <i>to</i>: chmod 655 ~/.ssh
<p>on <i>to</i>: chmod 644 ~/.ssh/authorized_keys2
</pre></font>

</body>
