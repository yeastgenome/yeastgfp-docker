<center><h2><u>CD Ripping</u></h2></center>

<i>L. Gerke - 1/2003</i><p>

<i>(Successful with Red Hat 7.3).</i><br>
<p><u>I use some utility (?) called tear.  You need to have read privileges on /dev/cdrom, I think, and you also need to have a good internet connection to CDDB</u>

<pre><font size=+1>
tear -n -b --munge --mp3name %n-%s --nice 19
</pre></font>
