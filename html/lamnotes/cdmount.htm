<center><h2><u>Mounting/Unmounting the CDROM</u></h2></center>

<i>L. Gerke - 1/2003</i><p>

<i>(Successful with Red Hat 7.3).</i><br>

<pre><font size=+1>
<p>to mount: mount -t iso9660 -r /dev/cdrom /mnt/cdrom
<p>to unmount: umount /mnt/cdrom/
</pre></font>
