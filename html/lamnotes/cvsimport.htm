<center><h2><u>Importing a preexisting folder into CVS</u></h2></center>

<i>L. Gerke - 1/2003</i><p>

<i>(Successful with Red Hat 7.3).</i><br>

<pre><font size=+1>
to put <i>dir</i> into <i>CVSROOT/yoyodyne/dir</i>:
cd dir
cvs import -m "" yoyodyne/dir yoyo start
</pre></font>
